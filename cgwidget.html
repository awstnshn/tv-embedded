<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Price Marquee Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="widget-container"></div>

  <script src="https://widgets.coingecko.com/gecko-coin-price-marquee-widget.js" async defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const widget = document.createElement('gecko-coin-price-marquee-widget');
      widget.setAttribute('locale', 'en');
      widget.setAttribute('outlined', 'true');
      // Update the coin IDs to the ones you want to display:
      widget.setAttribute('coin-ids', 'bitcoin,ethereum,solana');
      widget.setAttribute('initial-currency', 'usd');
      document.getElementById('widget-container').appendChild(widget);
    });
  </script>
</body>
</html>
